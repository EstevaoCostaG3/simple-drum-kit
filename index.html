<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div id="key" class="key t">
            <h2><span>T<br></span> hihat</h2>
        </div>
        <div id="key" class="key s d">
            <h2><span>SD</span> snare</h2>
        </div>
        <div id="key" class="key x c">
            <h2> <span>XC<br></span> kick</h2>
        </div>
    </div>

    <audio class="t" src="sounds/hihat.wav"></audio>
    <audio class="s d" src="sounds/snare.wav"></audio>
    <audio class="x c" src="sounds/kick.wav"></audio>

    <script src="index.js"></script>
</body>
</html>
