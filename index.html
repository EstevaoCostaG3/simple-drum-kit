<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div class="key js-key--t">
            <h2><span class="key-indicator">T<br></span> hihat</h2>
        </div>
        <div class="key js-key--s js-key--d">
            <h2><span class="key-indicator">SD</span> snare</h2>
        </div>
        <div class="key js-key--x js-key--c">
            <h2> <span class="key-indicator">XC<br></span> kick</h2>
        </div>
    </div>

    <audio class="js-key--t" src="sounds/hihat.wav"></audio>
    <audio class="js-key--s js-key--d" src="sounds/snare.wav"></audio>
    <audio class="js-key--x js-key--c" src="sounds/kick.wav"></audio>

    <script src="index.js"></script>
</body>
</html>
